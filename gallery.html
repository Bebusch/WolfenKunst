<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | Wolfenkunst</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

<header>
    <div class="header-left">
        <a href="index.html" class="header-logo-container">
            <svg width="350" height="60" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg" class="header-logo-svg">
                <text x="25" y="85" font-size="54" font-family="Orbitron" font-weight="700" letter-spacing="7" class="logo-text">
                    WOLFENKUNST
                </text>
                <rect x="600" y="40" width="22" height="22" class="lila-square-top"/>
                <rect x="615" y="55" width="22" height="22" class="lila-square-bottom"/>
            </svg>
        </a>
    </div>
    <nav class="header-nav">
        <a href="index.html">Start</a>
        <a href="gallery.html">Galerie</a>
        <a href="kontakt.html">Anfragen</a>
        <button class="mode-toggle" onclick="toggleDarkMode()">‚óê</button>
    </nav>
</header>

    <main class="gallery-wrapper">
        <section class="collection">
            <h2 class="collection-title">URBAN KOLLEKTION</h2>
            <div class="gallery-grid">
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="images/p8.jpg" alt="Urban Glow">
                <div class="item-overlay"><span>URBAN CITY</span></div>
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="images/p7.jpg" alt="Urban Pillar">
                <div class="item-overlay"><span>URBAN LIGHT</span></div>
            </div>
        </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox-overlay">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-container">
            <span class="nav-arrow prev" onclick="prevItem(event)">&#8249;</span>
            <div class="lightbox-content">
                <img id="lightbox-img" src="" alt="Vorschau">
                <div class="lightbox-info">
                    <h3 id="lightbox-title"></h3>
                    <p id="lightbox-desc"></p>
                </div>
            </div>
            <span class="nav-arrow next" onclick="nextItem(event)">&#8250;</span>
        </div>
    </div>

    <script src="theme.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
