<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfenkunst | Gallerie</title>
    <link rel="icon" type="image/svg+xml" href="wolf-logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-left">
        <a href="index.html" class="header-logo-container">
            <svg viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg" class="header-logo-svg">
                <text x="25" y="85" font-size="54" font-family="Orbitron" font-weight="700" letter-spacing="7" class="logo-text">
                    WOLFENKUNST
                </text>
                <rect x="600" y="40" width="22" height="22" class="lila-square-top"/>
                <rect x="615" y="55" width="22" height="22" class="lila-square-bottom"/>
            </svg>
        </a>
    </div>
    <nav class="header-nav">
        <a href="index.html">Start</a>
        <a href="gallery.html">Galerie</a>
        <a href="kontakt.html" class="nav-hide-mobile">Anfragen</a>
        <a href="https://deine-shop-url.de" target="_blank" rel="noopener" class="nav-shop">Shop </a>
        <button class="mode-toggle" onclick="toggleDarkMode()">‚óê</button>
    </nav>
</header>

<div class="gallery-header">
    <div class="accent-square"></div>
    <h1 class="gallery-main-title">URBAN KOLLEKTION</h1>
</div>

<main class="gallery-wrapper">
    <div class="gallery-filter-container">
        <button class="filter-btn active" data-filter="all">Alle</button>
        <button class="filter-btn" data-filter="uc">Urban City</button>
        <button class="filter-btn" data-filter="ul">Urban Light</button>
        <button class="filter-btn" data-filter="us">Urban Studio</button>
    </div>

    <div id="gallery-grid" class="gallery-grid">
        </div>
</main>

<div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="">
        <div class="lightbox-info">
            <h3 id="lightbox-title"></h3>
            <p id="lightbox-desc"></p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Wolfenkunst</p>
    <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </div>
</footer>

<script src="theme.js"></script>
<script src="gallery.js"></script>
</body>
</html>
