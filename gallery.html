<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | Wolfenkunst</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

<header>
    <div class="header-left">
        <a href="index.html" class="header-logo-container">
            <svg width="350" height="60" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg" class="header-logo-svg">
                <text x="25" y="85" font-size="54" font-family="Orbitron" font-weight="700" letter-spacing="7" class="logo-text">
                    WOLFENKUNST
                </text>
                <rect x="600" y="40" width="22" height="22" class="lila-square-top"/>
                <rect x="615" y="55" width="22" height="22" class="lila-square-bottom"/>
            </svg>
        </a>
    </div>
    <nav class="header-nav">
        <a href="index.html">Start</a>
        <a href="gallery.html">Galerie</a>
        <a href="kontakt.html">Anfragen</a>
        <button class="mode-toggle" onclick="toggleDarkMode()">◐</button>
    </nav>
</header>

<main class="gallery-wrapper">
    <h2 class="collection-title">URBAN KOLLEKTION</h2>
    
    <div class="gallery-filter-container">
        <button class="filter-btn active" data-filter="all">ALL</button>
        <button class="filter-btn" data-filter="deko">DEKO</button>
        <button class="filter-btn" data-filter="moebel">MÖBEL</button>
        <button class="filter-btn" data-filter="leuchten">LEUCHTEN</button>
    </div>

    <div class="gallery-grid" id="gallery-grid"></div>
</main>

<div id="lightbox" class="lightbox-overlay">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-container">
        <span class="nav-arrow prev" onclick="prevItem(event)">&#8249;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Vorschau">
            <div class="lightbox-info">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-desc"></p>
                <div class="lightbox-specs">
                    <p><strong>Material:</strong> <span id="spec-material"></span></p>
                    <p><strong>Maße:</strong> <span id="spec-dimensions"></span></p>
                    <p><strong>Gewicht:</strong> <span id="spec-weight"></span></p>
                </div>
            </div>
        </div>
        <span class="nav-arrow next" onclick="nextItem(event)">&#8250;</span>
    </div>
</div>

    <footer>
        <p>&copy; 2026 Wolfenkunst</p>
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </footer>
    
<script src="theme.js"></script>
<script src="gallery.js"></script>
</body>
</html>
